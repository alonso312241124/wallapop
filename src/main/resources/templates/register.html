<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Formulario</title>
  <link th:href="@{/css/styleAuth.css}" rel="stylesheet">
</head>
<body>

<div class="form-container">
  <h1>Regístrate</h1>


  <form th:action="@{/register}" method="post" th:object="${usuario}">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" />
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Correo electrónico" />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" th:field="*{telefono}" placeholder="Teléfono" />
    </div>

    <div>
      <label for="poblacion">Población:</label>
      <input type="text" id="poblacion" th:field="*{poblacion}" placeholder="Población" />
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <input type="submit" value="Registrarse" />
  </form>
</div>
</body>
</html>
